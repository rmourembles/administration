<div class="main">
    <div class="show-for-large-up large-2 columns">

    </div>
    <div class="small-12 large-10 columns">

        <div ng-show='busy'>{{'loading_data'| translate}}</div>

        <div class="row" ng-controller="CollectionsController" >
            <ul class="small-block-grid-1 large-block-grid-1">
                <li ng-repeat="collection in rights">
                    <div>
                        <h1 style="text-align: center;">{{collection.name}}</h1>
                        <fieldset>
                            <legend>{{collection.group}}</legend>
                            <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-6">
                                <li><a class="button expand" ng-class="{ success : collection.rights.search === 1, alert : collection.rights.search === 0}" ng-click="setRight(collection.name, 'search', collection.rights.search)">{{'search'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[collection.rights.search]"></i></a></li>
                                <li><a class="button expand" ng-class="{ success : collection.rights.download === 1, alert : collection.rights.download === 0}" ng-click="setRight(collection.name, 'download', collection.rights.download)">{{'download'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[collection.rights.download]"></i></a></li>
                                <li><a class="button expand" ng-class="{ success : collection.rights.visualize === 1, alert : collection.rights.visualize === 0}" ng-click="setRight(collection.name, 'visualize', collection.rights.visualize)">{{'visualize'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[collection.rights.visualize]"></i></a></li>
                                <li><a class="button expand" ng-class="{ success : collection.rights.post === 1, alert : collection.rights.post === 0}" ng-click="setRight(collection.name, 'canpost', collection.rights.post)">{{'post'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[collection.rights.post]"></i></a></li>
                                <li><a class="button expand" ng-class="{ success : collection.rights.put === 1, alert : collection.rights.put === 0}" ng-click="setRight(collection.name, 'canput', collection.rights.put)">{{'put'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[collection.rights.put]"></i></a></li>
                                <li><a class="button expand" ng-class="{ success : collection.rights.delete === 1, alert : collection.rights.delete === 0}" ng-click="setRight(collection.name, 'candelete', collection.rights.delete)">{{'delete'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[collection.rights.delete]"></i></a></li>
                            </ul>
                        </fieldset>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
