<ul class="small-block-grid-1 large-block-grid-1">
    <li ng-repeat="(name, signed) in signatures">
        <fieldset>
            <legend>{{name}}</legend>
            <ul class="small-block-grid-1 medium-block-grid-1 large-block-grid-1">
                <li><a class="button expand disabled" ng-class="{ success : signed, alert : !signed}">{{signed === true ? ('signed' | translate) : ('not signed' | translate)}}</a></li>
             </ul>
        </fieldset>
    </li>
</ul>
